machine:
  ruby:
    version: 2.3.1
dependencies:
  pre:
    - mv config/secrets.yml.example config/secrets.yml
test:
  post:
    - bundle exec rubocop
  branches:
    ignore:
      - /release-.*/ # or ignore regexes
deployment:
  release:
    tag: /release-.*/
    commands:
      - cap production deploy
